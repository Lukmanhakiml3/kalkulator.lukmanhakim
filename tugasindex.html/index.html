<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi Lampu dengan Rotasi, Fade-In, dan Blur</title>
  <style>
    body {
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
      background: #fff;
    }

    .lampu {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      background: red;
      opacity: 0.1;
      transition: all 0.3s ease;
      filter: blur(3px); /* üå´Ô∏è TUGAS 3: blur saat mati */
    }

    /* TUGAS 2: fade-in saat lampu menyala */
    .lampu.menyala {
      opacity: 1;
      animation: fadeIn 1s ease forwards;
      filter: blur(0); /* hilangkan blur saat menyala */
    }

    /* TUGAS 1: animasi putar 360¬∞ */
    .lampu.menyala.shadow {
      animation: putar 2s linear infinite, fadeIn 1s ease forwards;
      box-shadow: 0 0 20px yellow;
    }

    .lampu.besar {
      transform: scale(1.5);
    }

    /* efek hover */
    .lampu:hover {
      transition: opacity 0.3s ease, box-shadow 0.3s ease, color 0.3s ease-in-out;
      opacity: 0.7;
      background-color: aqua;
      box-shadow: 5px 10px 5px black;
    }

    /* ANIMASI PUTAR */
    @keyframes putar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ANIMASI FADE-IN */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>üí° Tugas Animasi Lampu Aayang</h2>

  <!-- Lampu mati (blur) -->
  <div class="lampu"></div>

  <!-- Lampu menyala (fade-in) -->
  <div class="lampu menyala"></div>

  <!-- Lampu menyala berputar + glow -->
  <div class="lampu menyala shadow"></div>

  <!-- Lampu besar + berputar -->
  <div class="lampu menyala shadow besar"></div>
</body>
</html>
