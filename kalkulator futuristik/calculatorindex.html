<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Futuristik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kalkulator">
    <div class="judul">Kalkulator by Lukman Hakim</div>
    <input type="text" class="tampilan" id="tampilan" disabled>

    <div class="tombol-container">
      <button class="tombol angka">7</button>
      <button class="tombol angka">8</button>
      <button class="tombol angka">9</button>
      <button class="tombol operator">/</button>

      <button class="tombol angka">4</button>
      <button class="tombol angka">5</button>
      <button class="tombol angka">6</button>
      <button class="tombol operator">x</button>

      <button class="tombol angka">1</button>
      <button class="tombol angka">2</button>
      <button class="tombol angka">3</button>
      <button class="tombol operator">-</button>

      <button class="tombol angka">.</button>
      <button class="tombol angka">0</button>
      <button class="tombol sama-dengan">=</button>
      <button class="tombol operator">+</button>

      <button class="tombol reset">Reset</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
